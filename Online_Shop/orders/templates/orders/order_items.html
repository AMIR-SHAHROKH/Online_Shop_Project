<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Details</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: cyan;
            color: white;
        }
        .order-details {
            background-color: black;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        .product {
            margin-bottom: 10px;
        }
        .product-name {
            font-weight: bold;
            color: gray;
        }
    .h2 {
        color :white;
    }
    </style>
</head>
<body>
    <div class="container">
        <h1>Order Details</h1>
        <div class="order-details">
            <h2>Order Items</h2>
            <div id="order-items">
                <!-- Order items will be displayed here -->
            </div>
            <h2>Total Amount : <span id="total-amount"> $ </span></h2>
            <h2>Payment Status : <span id="payment-status"></span></h2>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script>
            $(document).ready(function() {
                var order_id = '{{ order_id }}'; // Replace '{{ order_id }}' with the actual order ID
                $.ajax({
                    url: '/orders/api/order-items/' + order_id + '/', // Construct the URL with the order ID
                    type: 'GET',
                    dataType: 'json',
                    success: function(data) {
                        // Display order items
                        var orderItemsHtml = '';
                        $.each(data.order_items, function(index, item) {
                            orderItemsHtml += '<div class="product">';
                            orderItemsHtml += '<p><span class="product-name">' + item.product.name + '</span>: ';
                            orderItemsHtml += 'Quantity ' + item.quantity + 'x</p>'; // Add 'X' after the quantity
                            orderItemsHtml += '</div>';
                        });
                        $('#order-items').html(orderItemsHtml);
        
                        // Display total amount
                        $('#total-amount').text('$' + data.total_amount); // Add '$' before the total amount
        
                        // Display payment status
                        $('#payment-status').text(data.payment_status);
                    },
                    error: function(xhr, status, error) {
                        console.error('Error fetching order details:', error);
                    }
                });
            });
        </script>
</body>
</html>
