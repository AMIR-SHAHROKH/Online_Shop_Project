<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Featured Products - Your Online Shop</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f0f8ff; /* changed to light cyan */
            color: #000; /* changed to black */
            margin: 0;
            padding: 0;
        }

        #carouselExample {
            width: 100%;
        }

        .product-row {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .product-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 10px;
            background-color: cyan;
        }

        .product-image {
            width: 100px;
            height: 100px;
        }

        .product-name {
            font-size: 18px;
            margin-top: 10px;
        }

        .product-price {
            font-size: 16px;
            color: #888;
        }

        .product-description {
            font-size: 14px;
            color: #555;
            margin-top: 5px;
        }

        .product-actions {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        .add-button {
            background-color: #f00;
            color: #fff;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
        }

        .quantity-wrapper {
            display: none;
            align-items: center;
            margin-left: 10px;
        }

        .quantity-button {
            background-color: #f00;
            color: #fff;
            border: none;
            padding: 5px 8px;
            border-radius: 5px;
            cursor: pointer;
        }

        .quantity-input {
            width: 40px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Your Online Shop</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="#home">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#shop">Shop</a></li>
                <li class="nav-item"><a class="nav-link" href="#cart">Cart</a></li>
            </ul>
        </div>
    </nav>

    <!-- Carousel of project pictures -->
    <div id="carouselExample" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <!-- Add your project pictures here -->
            <div class="carousel-item active">
                <img src="https://via.placeholder.com/1200x400.png?text=Project+1" class="d-block w-100" alt="Project 1">
            </div>
            <div class="carousel-item">
                <img src="https://via.placeholder.com/1200x400.png?text=Project+2" class="d-block w-100" alt="Project 2">
            </div>
            <!-- Add more carousel items as needed -->
        </div>
    </div>

    <section id="featured-products" class="container mt-4">
        <div class="product-row">
            <div class="product-box">
                <img src="product1.jpg" alt="Product 1" class="product-image">
                <h3 class="product-name">Product 1</h3>
                <p class="product-price">$10.99</p>
                <p class="product-description">Product 1 Description</p>
                <div class="product-actions">
                    <button class="add-button">Add to Cart</button>
                    <div class="quantity-wrapper">
                        <button class="quantity-button decrement">-</button>
                        <input type="text" class="quantity-input" value="1">
                        <button class="quantity-button increment">+</button>
                    </div>
                </div>
            </div>

            <div class="product-box">
                <img src="product2.jpg" alt="Product 2" class="product-image">
                <h3 class="product-name">Product 2</h3>
                <p class="product-price">$15.99</p>
                <p class="product-description">Product 2 Description</p>
                <div class="product-actions">
                    <button class="add-button">Add to Cart</button>
                    <div class="quantity-wrapper">
                        <button class="quantity-button decrement">-</button>
                        <input type="text" class="quantity-input" value="1">
                        <button class="quantity-button increment">+</button>
                    </div>
                </div>
            </div>

            <div class="product-box">
                <img src="product3.jpg" alt="Product 3" class="product-image">
                <h3 class="product-name">Product 3</h3>
                <p class="product-price">$12.99</p>
                <p class="product-description">Product 3 Description</p>
                <div class="product-actions">
                    <button class="add-button">Add to Cart</button>
                    <div class="quantity-wrapper">
                        <button class="quantity-button decrement">-</button>
                        <input type="text" class="quantity-input" value="1">
                        <button class="quantity-button increment">+</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="text-center py-3">
        <p>&copy; 2024 Your Online Shop. All rights reserved.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
const addButtons = document.querySelectorAll('.add-button');
const quantityWrappers = document.querySelectorAll('.quantity-wrapper');

for (let i = 0; i < addButtons.length; i++) {
    addButtons[i].addEventListener('click', () => {
        addButtons[i].style.display = 'none';
        quantityWrappers[i].style.display = 'flex';
    });
}

const incrementButtons = document.querySelectorAll('.increment');
const decrementButtons = document.querySelectorAll('.decrement');
const quantityInputs = document.querySelectorAll('.quantity-input');

for (let i = 0; i < incrementButtons.length; i++) {
    incrementButtons[i].addEventListener('click', () => {
        quantityInputs[i].value = parseInt(quantityInputs[i].value) + 1;
    });

    decrementButtons[i].addEventListener('click', () => {
        const currentValue = parseInt(quantityInputs[i].value);

        if (currentValue > 1) {
            quantityInputs[i].value = currentValue - 1;
        } else {
            addButtons[i].style.display = 'block';
            quantityWrappers[i].style.display = 'none';
        }
    });
}

    </script>
</body>
</html>
