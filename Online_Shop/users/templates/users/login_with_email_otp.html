      }

        color:black;
      }

        color: red;
      }
  
      .otp-message {
        color: green;
      }

    <div class="container">
        <div class="form">
            <h2>OTP Verification</h2>
            <p>Enter your email:</p>
            <input type="email" id="email-field" class="input-field" required>
            <input type="submit" id="email-submit-button" class="btn-primary" value="Submit">
            <p class="error-message" id="error-message"></p>
            <p class="otp-message" id="otp-message"></p>
            <input type="number" id="otp-field" class="input-field" required disabled>
            <input type="submit" id="otp-submit-button" class="btn-primary" value="Submit OTP" disabled>
            <input type="submit" id="resend-otp-button" class="btn-primary" value="Resend OTP" disabled>
            <input type="submit" id="submit-button" class="btn-primary" value="Submit" disabled>
        </div>
  </div>

  
<script>

    var emailField = document.getElementById("email-field");
    var emailSubmitButton = document.getElementById("email-submit-button");
    var otpField = document.getElementById("otp-field");
    var otpSubmitButton = document.getElementById("otp-submit-button");
    var resendOtpButton = document.getElementById("resend-otp-button");
    var submitButton = document.getElementById("submit-button");
    var errorMessage = document.getElementById("error-message");
    var otpMessage = document.getElementById("otp-message");

    emailSubmitButton.addEventListener("click", function() {
      var email = emailField.value;
      
      if (validateEmail(email)) {
        errorMessage.innerHTML = "";
        otpField.style.display = "block";
        otpSubmitButton.style.display = "block";
        resendOtpButton.style.display = "block";
        otpField.disabled = false;
        otpSubmitButton.disabled = false;
        resendOtpButton.disabled = false;
      } else {
        errorMessage.innerHTML = "Invalid email. Please enter a valid email address.";
        resetForm();
      }
    });

    otpSubmitButton.addEventListener("click", function() {
      var otp = otpField.value;
      
      if (validateOTP(otp)) {
        otpMessage.innerHTML = "OTP successfully validated!";
        submitButton.style.display = "block";
        submitButton.disabled = false;
      } else {
        otpMessage.innerHTML = "Invalid OTP. Please enter a valid OTP.";
        resetForm();
      }
    });

    resendOtpButton.addEventListener("click", function() {
      // Resend OTP logic here
    });

    submitButton.addEventListener("click", function() {
      alert("Submitted successfully!");
      resetForm();
    });

    function validateEmail(email) {
      if (!email.includes("@") || !email.includes(".com")) {
        return false;
      }

      return true;
    }

    function validateOTP(otp) {
      // OTP validation logic here
      return true;
    }

    function resetForm() {
      otpField.value = "";
      otpField.style.display = "none";
      otpSubmitButton.style.display = "none";
      resendOtpButton.style.display = "none";
      submitButton.style.display = "none";
      otpMessage.innerHTML = "";
      otpField.disabled = true;
      otpSubmitButton.disabled = true;
      resendOtpButton.disabled = true;
      submitButton.disabled = true;
    }
  
</script>
      
</html>
