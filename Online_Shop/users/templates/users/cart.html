<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            padding-top: 20px;
            display: flex;
            flex-direction: column;
        }
        .items-list{
            display: flex;
            flex-direction: column;
            width: max-content;
        }
        .item {
            width: inherit; /* Adjust width */
            padding: 1rem;
            border: 1px solid #ccc;
            margin-bottom: 1rem;
            display: flex;
            flex-direction: row;
            align-items: flex-start;
        }
        .item img {
            max-width: 100px;
            margin-bottom: 1rem;
        }
        .item-content {
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: flex-end;
        }
        .remove-item {
            margin-top: 1rem;
        }
        .order-now {
            width: 100%;
            text-align: center;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Your Online Shop</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="#home">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#shop">Shop</a></li>
                <li class="nav-item active"><a class="nav-link" href="#cart">Cart</a></li>
            </ul>
        </div>
    </nav>

    <!-- Shopping Cart Content -->
    <div class="container">
        <h2>Shopping Cart</h2>
        <div class="items-list">
            <!-- Item 1 -->
            <div class="item" style="margin: 2px;">
                <img src="https://via.placeholder.com/150" alt="Product Image" class="img-thumbnail">
                <h3>Product Name 1</h3>
                <div class="item-content">
                    <p>Price: $20</p>
                    <p>Quantity: <span class="quantity">2</span></p>
                    <p>Total: $<span class="total-amount">40</span></p>
                    <div>
                        <button class="btn btn-danger remove-item">Remove</button>
                    </div>
                </div>
            </div>
            <!-- Item 2 -->
            <div class="item">
                <img src="https://via.placeholder.com/150" alt="Product Image" class="img-thumbnail">
                <h3>Product Name 2</h3>
                <div class="item-content">
                    <p>Price: $30</p>
                    <p>Quantity: <span class="quantity">1</span></p>
                    <p>Total: $<span class="total-amount">30</span></p>
                    <button class="btn btn-danger remove-item">Remove</button>
                </div>
            </div>
            <!-- Add more items here -->
        </div>

        <!-- Total Amount Box -->
        <div class="total-box mt-3">
            <h3>Total Amount: $<span id="total-amount">70</span></h3>
        </div>

        <!-- Order Now Button -->
        <button class="btn btn-primary order-now">Order Now</button>
        <p id="order-message" class="text-danger d-none">Nothing to order.</p>
    </div>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        $(document).ready(function() {
            // Remove one item from cart
            $('.remove-item').click(function() {
                var quantityElement = $(this).siblings('.item-content').find('.quantity');
                var currentQuantity = parseInt(quantityElement.text());

                if (currentQuantity > 1) {
                    quantityElement.text(currentQuantity - 1);
                    updateTotalAmount($(this).closest('.item')); // Update total amount
                } else {
                    $(this).closest('.item').remove();
                    updateTotalAmount(); // Update total amount
                }

                checkOrderStatus(); // Check if there are items to order
            });

            // Check if there are items to order
            function checkOrderStatus() {
                if ($('.item').length === 0) {
                    $('#order-message').removeClass('d-none');
                    $('.order-now').prop('disabled', true);
                } else {
                    $('#order-message').addClass('d-none');
                    $('.order-now').prop('disabled', false);
                }
            }

            // Update total amount
            function updateTotalAmount(item = null) {
                var totalAmount = 0;
                $('.item').each(function() {
                    var price = parseFloat($(this).find('.item-content p:contains("Price:")').text().replace('Price: $', ''));
                    var quantity = parseInt($(this).find('.item-content .quantity').text());
                    var itemTotal = price * quantity;
                    $(this).find('.total-amount').text(itemTotal.toFixed(2));
                    totalAmount += itemTotal;
                });
                $('#total-amount').text(totalAmount.toFixed(2));

                checkOrderStatus(); // Check if there are items to order
            }

            // Order Now button click event
            $('.order-now').click(function() {
                // Your order now logic goes here
            });

            // Initial check for order status
            checkOrderStatus();
        });
    </script>
</body>
</html>
